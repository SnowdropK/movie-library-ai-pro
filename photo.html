			function initStarryBackground() {
				const canvas = document.getElementById('particleCanvas');
				const ctx = canvas.getContext('2d');
				
				let stars = [];
				let animationId;
				
				function resizeCanvas() {
					canvas.width = window.innerWidth;
					canvas.height = window.innerHeight;
				}
				
				function createStar() {
					return {
						x: Math.random() * canvas.width,
						y: Math.random() * canvas.height,
						size: Math.random() * 2 + 0.5,
						speed: Math.random() * 0.5 + 0.1,
						opacity: Math.random() * 0.8 + 0.2,
						twinkle: Math.random() * 0.02 + 0.01
					};
				}
				
				function initStars() {
					stars = [];
					for (let i = 0; i < 200; i++) {
						stars.push(createStar());
					}
				}
				
				function updateStars() {
					stars.forEach(star => {
						star.y += star.speed;
						star.opacity += Math.sin(Date.now() * star.twinkle) * 0.01;
						
						if (star.opacity > 1) star.opacity = 1;
						if (star.opacity < 0.1) star.opacity = 0.1;
						
						if (star.y > canvas.height) {
							star.y = -10;
							star.x = Math.random() * canvas.width;
						}
					});
				}
				
				function drawStars() {
					ctx.clearRect(0, 0, canvas.width, canvas.height);
					
					stars.forEach(star => {
						ctx.save();
						ctx.globalAlpha = star.opacity;
						ctx.fillStyle = '#ffffff';
						ctx.shadowBlur = star.size * 2;
						ctx.shadowColor = '#87ceeb';
						
						ctx.beginPath();
						ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
						ctx.fill();
						
						// 添加十字形闪烁效果
						if (star.size > 1.5) {
							ctx.strokeStyle = '#ffffff';
							ctx.lineWidth = 0.5;
							ctx.globalAlpha = star.opacity * 0.6;
							
							ctx.beginPath();
							ctx.moveTo(star.x - star.size * 3, star.y);
							ctx.lineTo(star.x + star.size * 3, star.y);
							ctx.moveTo(star.x, star.y - star.size * 3);
							ctx.lineTo(star.x, star.y + star.size * 3);
							ctx.stroke();
						}
						
						ctx.restore();
					});
				}
				
				function animate() {
					updateStars();
					drawStars();
					animationId = requestAnimationFrame(animate);
				}
				
				resizeCanvas();
				initStars();
				animate();
				
				window.addEventListener('resize', () => {
					resizeCanvas();
					initStars();
				});
			}

			var camera, scene, renderer;

			function init() {

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 3000;

				scene = new THREE.Scene();

				// table

				for ( var i = 0; i < table.length; i ++ ) {

					var element = document.createElement( 'div' );
					element.className = 'element';
					element.style.backgroundColor = 'rgba(0,127,127,' + ( Math.random() * 0.5 + 0.25 ) + ')';

					var img = document.createElement('img');
					img.src = table[ i ].image;
					img.addEventListener('click', function(event) {
						event.stopPropagation();
						showLargePhoto(this.src);
					});
					element.appendChild( img );


					var object = new THREE.CSS3DObject( element );
					object.position.x = Math.random() * 4000 - 1000;
					object.position.y = Math.random() * 4000 - 2000;
					object.position.z = Math.random() * 4000 - 2000;
					scene.add( object );

					objects.push( object );

					// 表格需要坐标进行排序的
					var object = new THREE.Object3D();
					object.position.x = ( table[ i ].p_x * 140 ) - 1430;
					object.position.y = - ( table[ i ].p_y * 180 ) + 1240;

					targets.table.push( object );

				}

				// sphere

				var vector = new THREE.Vector3();
				var spherical = new THREE.Spherical();

				for ( var i = 0, l = objects.length; i < l; i ++ ) {

					var phi = Math.acos( -1 + ( 2 * i ) / l );
					var theta = Math.sqrt( l * Math.PI ) * phi;

					var object = new THREE.Object3D();

					spherical.set( 800, phi, theta );

					object.position.setFromSpherical( spherical );

					vector.copy( object.position ).multiplyScalar( 2 );

					object.lookAt( vector );

					targets.sphere.push( object );

				}

				// helix

				var vector = new THREE.Vector3();
				var cylindrical = new THREE.Cylindrical();

				for ( var i = 0, l = objects.length; i < l; i ++ ) {

					var theta = i * 0.175 + Math.PI;
					var y = - ( i * 5 ) + 450;

					var object = new THREE.Object3D();

					// 参数一 圈的大小 参数二 左右间距 参数三 上下间距
					cylindrical.set( 900, theta, y );

					object.position.setFromCylindrical( cylindrical );

					vector.x = object.position.x * 2;
					vector.y = object.position.y;
					vector.z = object.position.z * 2;

					object.lookAt( vector );

					targets.helix.push( object );

				}

				// grid

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = new THREE.Object3D();

					object.position.x = ( ( i % 5 ) * 400 ) - 800; // 400 图片的左右间距  800 x轴中心店
					object.position.y = ( - ( Math.floor( i / 5 ) % 5 ) * 300 ) + 500;  // 500 y轴中心店
					object.position.z = ( Math.floor( i / 25 ) ) * 200 - 800;// 300调整 片间距 800z轴中心店

					targets.grid.push( object );

				}

				//渲染
				renderer = new THREE.CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.domElement.style.position = 'absolute';
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				// 鼠标控制
				controls = new THREE.TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 0.5;
				controls.minDistance = 500;
				controls.maxDistance = 6000;
				controls.addEventListener( 'change', render );



				var button = document.getElementById( 'table' );
				button.addEventListener( 'click', function ( event ) {
					transform( targets.table, 1000 );
				}, false );

				var button = document.getElementById( 'sphere' );
				button.addEventListener( 'click', function ( event ) {
					transform( targets.sphere, 2000 );
				}, false );

				var button = document.getElementById( 'helix' );
				button.addEventListener( 'click', function ( event ) {
					transform( targets.helix, 2000 );
				}, false );

				var button = document.getElementById( 'grid' );
				button.addEventListener( 'click', function ( event ) {
					transform( targets.grid, 2000 );
				}, false );

				transform( targets.table, 2000 );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function transform( targets, duration ) {

				TWEEN.removeAll();

				for ( var i = 0; i < objects.length; i ++ ) {

					var object = objects[ i ];
					var target = targets[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				// 让场景通过x轴或者y轴旋转  & z
				// scene.rotation.x += 0.011;
				scene.rotation.y += 0.0005;

				requestAnimationFrame( animate );

				TWEEN.update();

				controls.update();

				// 渲染循环
				render();

			}

			function render() {

				renderer.render( scene, camera );
